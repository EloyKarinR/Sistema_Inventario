<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 4rem;
            color: #2c5f2d;
            margin-bottom: 10px;
        }
        
        .logo-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c5f2d;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .form-floating input {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-floating input:focus {
            border-color: #2c5f2d;
            box-shadow: 0 0 0 0.2rem rgba(44, 95, 45, 0.25);
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #2c5f2d, #0c4b33);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #0c4b33, #2c5f2d);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 95, 45, 0.3);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .demo-credentials {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-credentials h6 {
            color: #2c5f2d;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .demo-credentials p {
            margin: 0;
            font-size: 0.9rem;
            color: #495057;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .footer-links a {
            color: #2c5f2d;
            text-decoration: none;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #0c4b33;
        }
        
        @media (max-width: 768px) {
            .login-card {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-warehouse"></i>
                </div>
                <h1 class="logo-title">Sistema de Inventario</h1>
                <p class="logo-subtitle">Gestión profesional de inventarios</p>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Error:</strong> Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating input-group">
                    <input type="text" 
                           class="form-control" 
                           id="id_username" 
                           name="username" 
                           placeholder="Nombre de usuario"
                           value="{{ form.username.value|default:'' }}"
                           required>
                    <label for="id_username">
                        <i class="fas fa-user me-2"></i>Nombre de usuario
                    </label>
                </div>

                <div class="form-floating input-group">
                    <input type="password" 
                           class="form-control" 
                           id="id_password" 
                           name="password" 
                           placeholder="Contraseña"
                           required>
                    <label for="id_password">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>

            <div class="demo-credentials">
                <h6><i class="fas fa-info-circle me-2"></i>Credenciales de Demo</h6>
                <p><strong>Usuario:</strong> admin</p>
                <p><strong>Contraseña:</strong> admin123</p>
            </div>

            <div class="footer-links">
                <a href="/panel_control/"><i class="fas fa-chart-bar me-1"></i>Panel de Control</a>
                <a href="/admin/"><i class="fas fa-cog me-1"></i>Administración</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-focus en el campo de usuario
        document.getElementById('id_username').focus();
        
        // Efecto de animación en el formulario
        document.querySelector('.login-card').style.opacity = '0';
        document.querySelector('.login-card').style.transform = 'translateY(20px)';
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.login-card').style.transition = 'all 0.6s ease';
                document.querySelector('.login-card').style.opacity = '1';
                document.querySelector('.login-card').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
